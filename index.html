<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moaz Store | Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; color: white; margin: 0; overflow-x: hidden; }
        #vanta-bg { position: fixed; inset: 0; z-index: -1; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .logo-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #3b82f6; object-fit: cover; background: #111; }
        #auth-screen { position: fixed; inset: 0; z-index: 1000; background: #000; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>

    <div id="auth-screen">
        <div class="glass p-10 rounded-3xl w-full max-w-sm text-center border-b-4 border-blue-600">
            <div id="auth-logo-space" class="mb-6 flex flex-col items-center gap-3">
                <h2 class="text-3xl font-bold text-blue-500 font-[Orbitron]">MOAZ STORE</h2>
            </div>
            <input type="text" id="user-input" placeholder="Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ ÙŠØ§ Ø¨Ø·Ù„" class="w-full p-4 bg-zinc-900 rounded-xl border border-zinc-700 mb-6 text-center text-white outline-none focus:border-blue-500">
            <button id="login-btn" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-xl shadow-lg shadow-blue-900/40">Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…ØªØ¬Ø±</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="p-4 glass flex justify-between items-center sticky top-0 z-50 border-b border-blue-500/20">
            <div class="flex items-center gap-3">
                <div id="nav-logo-circle">
                    <div class="logo-circle flex items-center justify-center font-bold text-blue-500">M</div>
                </div>
                <h1 class="text-xl font-black text-white font-[Orbitron] tracking-tight">MOAZ STORE</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="display-user" class="text-xs font-bold text-blue-200 bg-blue-900/20 px-3 py-1 rounded-full"></span>
                <button id="logout-btn" class="text-[10px] text-red-400 font-bold hover:underline">Ø®Ø±ÙˆØ¬</button>
            </div>
        </nav>

        <main class="container mx-auto p-6">
            <div id="offers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pt-10"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://project-fe025bb5-b1cc-4b8f-93e-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataPath = "moaz_store_data/";
        const userKey = "moaz_v4_session";

        VANTA.NET({ el: "#vanta-bg", mouseControls: true, touchControls: true, color: 0x3b82f6, backgroundColor: 0x0 });

        // Ø¬Ù„Ø¨ Ø§Ù„Ù„ÙˆØ¬Ùˆ ÙˆØªØ­Ø¯ÙŠØ«Ù‡ ÙÙŠ Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©
        onValue(ref(db, dataPath + 'settings/logo'), (s) => {
            const logo = s.val();
            if(logo) {
                const imgTag = `<img src="${logo}" class="logo-circle shadow-lg shadow-blue-500/20">`;
                document.getElementById('nav-logo-circle').innerHTML = imgTag;
                document.getElementById('auth-logo-space').insertAdjacentHTML('afterbegin', imgTag);
            }
        });

        document.getElementById('login-btn').onclick = () => {
            const name = document.getElementById('user-input').value;
            if (name.trim().length < 2) return alert("Ø§Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ");
            localStorage.setItem(userKey, name);
            checkAuth();
        };

        document.getElementById('logout-btn').onclick = () => { localStorage.removeItem(userKey); location.reload(); };

        function checkAuth() {
            const user = localStorage.getItem(userKey);
            if (user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('display-user').innerText = "ðŸŽ® " + user;
                loadOffers();
            }
        }

        function loadOffers() {
            onValue(ref(db, dataPath + 'offers'), (snapshot) => {
                const grid = document.getElementById('offers-grid');
                grid.innerHTML = "";
                snapshot.forEach(child => {
                    const item = child.val();
                    const div = document.createElement('div');
                    div.className = "glass p-5 rounded-3xl border border-white/5 shadow-xl transition duration-300 hover:scale-[1.02]";
                    div.innerHTML = `
                        <img src="${item.image}" class="w-full h-48 object-cover rounded-2xl mb-4">
                        <h3 class="text-2xl font-bold mb-1">${item.title}</h3>
                        <p class="text-blue-400 text-sm mb-4">${item.category || 'Ø§Ù„Ø¹Ø§Ø¨'}</p>
                        <div class="flex justify-between items-center mb-6"><span class="text-3xl font-black text-white">${item.price} EGP</span></div>
                        <button class="order-btn w-full bg-green-600 hover:bg-green-500 py-4 rounded-2xl font-black text-lg transition shadow-lg shadow-green-900/20">Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨</button>
                    `;
                    div.querySelector('.order-btn').onclick = () => {
                        push(ref(db, dataPath + 'orders'), { userName: localStorage.getItem(userKey), itemTitle: item.title, salePrice: item.price, costPrice: item.cost, status: 'pending', time: Date.now() });
                        window.open(`https://wa.me/${item.adminPhone}?text=${encodeURIComponent('ÙŠØ§ Ù…Ø¹Ø§Ø°ØŒ Ù…Ø­ØªØ§Ø¬ Ø¹Ø±Ø¶: ' + item.title)}`, '_blank');
                    };
                    grid.appendChild(div);
                });
            });
        }
        checkAuth();
    </script>
</body>
</html>
